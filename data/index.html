<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            padding: 0;
            margin: 0;
            font-family: "Poppins", sans-serif;
        }

        body {
            position: relative;
            display: grid;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            overflow: auto;
            background: linear-gradient(315deg, rgba(101, 0, 94, 1) 3%, rgba(60, 132, 206, 1) 38%, rgb(30, 133, 126) 68%, rgb(125, 25, 255) 98%);
            animation: gradient 55s ease infinite;
            background-size: 400% 400%;
            background-attachment: fixed;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 0%;
            }

            25% {
                background-position: 20% 30%;
            }

            50% {
                background-position: 100% 100%;
            }

            75% {
                background-position: 20% 30%;
            }

            100% {
                background-position: 0% 0%;
            }
        }

        .form {
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
            display: block;
            width: 320px;
            padding: 35px 20px;
            background-color: #fff;
        }

        .form h3 {
            text-align: center;
            font-size: 50px;
            font-weight: 900;
            margin-bottom: 20px;
        }

        .form .ip {
            text-align: center;
            font-size: 15px;
            font-weight: 500;
            padding: 25px 0;
        }

        .form .ip::after {
            display: block;
            content: "";
            background-color: #24282A;
            width: 100%;
            height: 1px;
        }

        .form .input {
            display: block;
            padding: 0 0 40px 0;
        }

        .form .input p {
            font-weight: 300;
            font-size: 12;
            padding: 0 0 10px 0;
        }

        .form .input div {
            display: grid;
            grid-template-columns: 40px auto;
        }

        .form .input::after {
            display: block;
            content: "";
            background-color: #24282A;
            width: 100%;
            height: 1px;
        }

        .form .input div svg {
            display: block;
            padding: 0 8px;
        }

        .form .input div input {
            all: unset;
            font-weight: 700;
            box-sizing: border-box;
            display: block;
            border: 0;
            transition: 0.3s;
        }

        .form .input div input:hover::placeholder {
            transition: 0.3s;
            color: #24282A;
        }

        .form button {
            all: unset;
            color: #fff;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            display: inline-block;
            height: 50px;
            width: 100%;
            text-align: center;
            background-color: #24282A;
            border-radius: 10px;
            transition: 0.3s;
        }

        .form button:hover {
            border: 1px solid #24282A;
            background-color: #fff;
            color: #24282A;
            transition: 0.3s;
            box-sizing: border-box;
        }

        .form button:active {
            border: 1px solid #24282A;
            background-color: #fff;
            color: #24282A;
            transition: 0.3s;
            box-sizing: border-box;
        }
    </style>

    <title>Connect to the Internet</title>
</head>

<script>
    var button = document.getElementById('button');
    button.addEventListener('click', async function (event) {
        event.preventDefault();
        const ssid = document.getElementById('wifi').value;
        const password = document.getElementById('password').value;
        const data = {
            ssid: ssid,
            password, password
        };
        try {
            const response = await fetch(`/setwifi`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            console.log(result);
        } catch (error) { console.log(error); }
    });
</script>
